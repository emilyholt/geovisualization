function animateArthurCircle() {
    var count = 0;
    window.setInterval(function() {
      count = (count + 1) % 200;

      var icons = arthur.get('icons');
      icons[0].offset = (count / 2) + '%';
      arthur.set('icons', icons);
  }, 20);
}
