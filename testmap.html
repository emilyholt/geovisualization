// Use the DOM setInterval() function to change the offset of the symbol
// at fixed intervals.
function animateSeanCircle() {
    var count = 0;
    window.setInterval(function() {
      count = (count + 1) % 200;

      var icons = sean.get('icons');
      icons[0].offset = (count / 2) + '%';
      sean.set('icons', icons);
  }, 20);
}
